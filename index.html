<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title">etch-a-sketch</h1>
  </header>
  <main>
    <div class="wrapper">
      <div class="control">
        <input class="color-picker" type="color">

        <button class="color">Color</button>
        <button class="background">Background</button>
        <button class="eraser">Eraser</button>
        <button class="clear">Clear</button>
        <button class="toggle-border">Grid Lines</button>

        <div class="size-value">16 x 16</div>
        <input class="size-slider" type="range" value="16" min="1" max="64">
      
      </div>
      <div class="container">
        <!-- <div class="cell"></div> -->
      </div>
    </div>
  </main>
  <footer>

  </footer>

  <script src="script.js"></script>
</body>
</html>
